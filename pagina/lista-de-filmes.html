        body {

        .poster-figure {

            position: relative;
        }

        .poster-figure:hover img {

        }

        .poster-figure:hover .date {

            left: -10px;
        }

        .poster-figure:hover .play-icon-hover {

            transition: all .7s ease;
        }

        .date {
            position: absolute;
            top: 140px;
            left: 10px;
            font-size: 13px;
            height: 20px;
            width: 40px;
            text-align: center;
            background-color: rgba(8, 12, 21, .7);
            border-radius: 3px;
            transition: all .3s ease;
        }

        .play-icon-hover {

            opacity: 0;
            position: absolute;
            top: 35px;
            left: 10px;
            height: 100px;
            width: 100px;
